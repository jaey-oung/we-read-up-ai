<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WE READ UP - 비밀번호 찾기</title>
    <link rel="icon" href="/img/read-up-logo.png" type="text/png">
    <link rel="stylesheet" href="/css/fragments/header.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/fragments/nav.css">
    <link rel="stylesheet" href="/css/login/find-id-result.css">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>





<div class="container">
    <div class="content">
        <div class="content-head">
            <div class="first-category">
                <span>홈 / 비밀번호 찾기</span>
            </div>

            <div class="second-category">
                <h1>비밀번호 찾기</h1>
                <p class="desc">고객님 비밀번호 찾기가 완료 되었습니다.</p>
                <p class="info">가입된 아이디가 총 1개 있습니다.</p>

                <hr class="divider">

                <div class="user-info">
                    <div class="row">
                        <span class="label">이름</span>
                        <span th:text="${member.name}">홍길동</span>
                    </div>
                    <div class="row">
                        <span class="label">휴대폰번호</span>
                        <span th:text="${member.phoneNum}">010-1234-5678</span>
                    </div>
                </div>

                <div class="id-list">
                    <label class="id-radio">
                        <input type="radio" name="selectedId" checked>
                        <span class="id-text" th:text="|비밀번호 : ${member.password} ( ${member.regDate} 가입 )|">비밀번호 : asdf ( 2025-03-16 가입 )</span>
                    </label>
                </div>

                <div class="button-group">
                    <a href="/login/login" class="btn">로그인</a>
                </div>
            </div>
        </div>
    </div>
</div>





<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
