<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WE READ UP - 교환/환불</title>
    <link rel="icon" href="/img/read-up-logo.png" type="text/png">
    <link rel="stylesheet" href="/css/fragments/header.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/fragments/nav.css">
    <link rel="stylesheet" href="/css/fragments/sidebar.css">
    <link rel="stylesheet" href="/css/myPage/exchange-refund-list.css">
    <script src="/js/order-list.js"></script>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>





<div class="container">
    <div class="content">
        <div class="content-head">
            <div class="first-category">
                <span>홈 / 마이쇼핑 / 주문조회</span>
            </div>
        </div>
    </div>
</div>

<div class="main-container">
    <!-- 사이드바 -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <h3>주문조회</h3>

        <!-- 주문내역 조회 탭 -->
        <div class="tab-menu">
            <a href="/myPage/orderList" class="tab">주문내역조회</a>
            <a href="/myPage/exchangeRefundList" class="tab active">교환/환불 내역 <span>(0)</span></a>
        </div>

        <!-- 검색 필터 -->
        <form action="/myPage/exchangeRefundList" method="get" class="search-bar">
            <select name="statusId">
                <option value="A">교환</option>
                <option value="DS1">환불</option>
            </select>
            <button onclick="setDateRange(event, 0)">오늘</button>
            <button onclick="setDateRange(event, 7)">1주일</button>
            <button onclick="setDateRange(event, 30)">1개월</button>
            <button onclick="setDateRange(event, 180)">6개월</button>
            <input type="date" id="startDate" name="startDate">
            <span>~</span>
            <input type="date" id="endDate" name="endDate">
            <button type="submit" class="btn-search">조회</button>
        </form>

        <!-- 안내 문구 -->
        <div class="order-info">
            <p>- 교환 혹은 환불을 선택하고 날짜 범위를 지정할 수 있는 검색 필터입니다.</p>
            <p>- 오늘, 1주일, 1개월, 6개월 버튼으로 빠르게 날짜를 설정할 수 있습니다.</p>
            <p>- 시작일과 종료일을 수동으로도 선택 가능합니다.</p>
        </div>

        <!--<table class="board-table">
            <thead>
            <tr>
                <th>접수일</th>
                <th>구분</th>
                <th>주문상품</th>
                <th>완료일</th>
                <th>처리상태</th>
                <th>취소</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>2025-01-01</td>
                <td>환불/교환</td>
                <td>불편한 편의점</td>
                <td>2025-01-02</td>
                <td>교환완료</td>
                <td><a href="">취소</a></td>
            </tr>
            </tbody>
        </table>-->

        <div>
            <form class="howtopag" action="/myPage/exchangeRefundList" method="get">
                <button type="submit" name="page" class="howtopag_item_pagdisabled">❮❮</button>
                <button type="submit" name="page" class="howtopag_item_pagdisabled">❮</button>
                <button type="submit" name="page" class="howtopag_item_pagactive">1</button>
                <button type="submit" name="page" class="howtopag_item_pagdisabled">❯</button>
                <button type="submit" name="page" class="howtopag_item_pagdisabled">❯❯</button>
            </form>
        </div>
    </main>
</div>





<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
